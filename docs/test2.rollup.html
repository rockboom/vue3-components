<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/index.css">
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../dist/index.js"></script>
    <script>
        console.log(window.Vue3Components);
        const app = Vue.createApp({
            template:`<div>
                    <pl-button label="label"></pl-button>
                    <pl-button>插槽内容</pl-button>
                    <pl-input></pl-input>
                    <pl-input status="error" ref="myInput"></pl-input>
                    <button @click="outterFocus">outterFocus</button>
                </div>`,
            setup(){
                const inputRef = window.Vue3Components.Input.use.ref('myInput');
                console.log(inputRef);
                return {
                    outterFocus(){
                        inputRef.value.methods.focus(false);
                    }
                }
            }
        });
        app.use(Vue3Components);
        app.mount('#app');
    </script>
</body>
</html>
